{% extends 'DHIN_REVAMP/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Popup Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .main-content {
            text-align: center;
            margin-top: 100px;
        }
        
        .btn-open-modal {
            background-color: #0d6efd;
            color: white;
            font-size: 18px;
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
        }
        
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .modal-title {
            font-weight: bold;
            font-size: 28px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container main-content">
        <h1>Welcome to DHIN Website</h1>
        <p class="mb-5">Click the button below to register your account </p>
        <button class="btn btn-open-modal mb-5" data-bs-toggle="modal" data-bs-target="#registrationModal">
            Register Now
        </button>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Registration Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                    <label for="firstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                    <label for="lastName">Last Name</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                        
                         
                        <div class="form-floating">
                            <select class="form-select" id="occupation" required>
                                <option value="" selected disabled></option>
                                <option value="healthcare-professionals">Healthcare Professionals</option>
                                <option value="technology-innovators">Technology Innovators</option>
                                <option value="researchers-academics">Researchers and Academics</option>
                                <option value="policy-makers">Policy Makers</option>
                                <option value="students-enthusiasts">Students and Digital Health Enthusiasts</option>
                                <option value="interns">Interns</option>
                            </select>
                            <label for="occupation">Select Occupation</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary register-btn mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Collect form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                occupation: document.getElementById('occupation').value
            };
            
            // You would typically send this data to your server
            console.log('Form submitted with the following data:', formData);
            
            // Show success message or redirect
            alert('Registration successful!');
            
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('registrationModal'));
            modal.hide();
            
            // Reset form
            this.reset();
        });
        
        // Auto-open modal (remove this if you only want the button to trigger it)
        // document.addEventListener('DOMContentLoaded', function() {
        //     const registrationModal = new bootstrap.Modal(document.getElementById('registrationModal'));
        //     registrationModal.show();
        // });
    </script>
</body>
</html>
{% endblock %}
