{% extends 'DHIN_REVAMP/base.html' %}
{% load static %}
{% block content %} 
    <style>
    
       
                     .section-title {
                    text-align: center;
                    margin-bottom: 4rem;
                    
                    }
                    .section-container {
                    padding: 1rem 1rem;
                    max-width: 1200px;
                    margin: 0 auto;
                    text-align: center;
                    }
            .article-card {
            border: none;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            }
        
            .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
        
            .article-image {
            height: 250px;
            object-fit: cover;
            }
        
            .article-title {
           
            margin-bottom: 1rem;
            }
        
        .article-text {
           
            line-height: 1.6;
        }
        
        .news-section {
            padding: 4rem 0;
            
        }
        
        
    
        @media (max-width: 768px) {

            .navbar-nav {
            text-align: left;
            padding: 0.5rem 0;
            }
    
            .nav-item {
            margin: 8px 0;
            }
            .footer-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .newsletter-section {
                width: 100%;
            }
            
            .footer-bottom {
                flex-direction: column;
                gap: 20px;
            }
            

         

        }
    </style>

    <!-- Page content -->
     <main>

        
        <section class="news-section">
            <div class="container">
                <h1 class="section-title ">Events</h1>
        
                <div class="row g-4">
                    {% for event in events %}
                        <div class="col-lg-4 col-md-6">
                            <div class="article-card card">
                                {% if event.cover_image %}
                                    <img src="{{ event.cover_image.url }}" class="article-image card-img-top" alt="{{ event.title }}">
                                {% else %}
                                    <img src="{% static 'images/default.jpg' %}" class="article-image card-img-top" alt="Default Image">
                                {% endif %}
                                <div class="card-body">
                                    <h2 class="article-title">
                                        <a href="{% url 'event_detail' slug=event.slug %}" class="text-decoration-none">
                                            {{ event.title }}
                                        </a>
                                    </h2>
        
                                    
        
                                    
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
                
    </main>

    {% endblock %}
